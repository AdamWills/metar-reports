<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>METAR data</title>
        <meta name="description" content="METAR demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>

        <!-- Add your site or application content here -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">METAR data</h1>
            </div>
        </div>
        <div id="app" class="container">
            <div class="row">
                <div class="col-md-8">
                    <table id="airportTable" class="table table-border">
                        <thead>
                            <tr>
                                <th scope="col">Airport</th>
                                <th scope="col">Avg Windspeed (MPS)</th>
                                <th scope="col">Current Windspeed (MPS)</th>
                                <th scope="col">Number of records</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(data, key) in airportData">
                                <th scope="row">{{ key }}</th>
                                <td>{{ data.averageWindSpeed }}</td>
                                <td>{{ data.currentWindSpeed }}</td>
                                <td>{{ data.count }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 sidebar">
                    <h2 class="h5">Last 10 records processed</h2>
                    <ul id="lastRecordList">
                        <li v-for="record in records">{{ record }}</li>
                    </ul>
                </div> <!-- end of sidebar column -->
            </div><!-- end of row -->
        </div><!-- end of container -->
        <footer>
            Developed by <a href="https://github.com/adamWills/">Adam Wills</a>
        </footer>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="/js/script.js"></script>

    </body>
</html>
